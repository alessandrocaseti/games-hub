<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games Hub</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body id="main" class="default-bg" style="color: #FFFFFF; font-family: 'Segoe UI'; font-size: 20px; font-weight: 750; margin-top: 10px; background: linear-gradient(-45deg, #ee7752, #e73c7e, #2338d5, #d523cc, #fe3b00, #c40000); background-size: 400% 400%; animation: gradient 5s ease-out infinite; height: 100vh;">
    
        <button id="nutellaButton" onclick="nutella()" style="background-color: purple; color: #FFFFFF;">nutella</button>
        <button id="homeButton" onclick="backToHome()" style="background-color: rgb(43, 43, 43); width: 200px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #FFFFFF; visibility: hidden;">Torna alla Home</button>
        
        <!-- Home -->
        <div id="testi-home" style="text-align: center; margin-top: 50px;">

            <img id="ghLogo" src="GHlogo.png" alt="logo" style="width: 250; height: 250px; margin-top: -20px;">

            <div id="homeTitleDiv" style="text-align: center; margin-bottom: 20px;">
                <h1 id="mainTitle" style="font-size: 90px; font-weight: 750; margin-top: -30px;">Games Hub</h1>
                <p id="welcomeText" style="font-size: 20px; font-weight: 500; margin-top: -50px;">Benvenuto su Games Hub!</p>
                <p id="chooseGameText" style="font-size: 20px; font-weight: 500;">Scegli un gioco cliccando uno dei seguenti quattro bottoni:</p>
            </div>

            <div id="gameButtonsDiv" style="margin-top: 100px;">
                <button id="game1" style="background-color: rgb(43, 43, 43); width: 300px; height: 200px; border-radius: 25px; font-family: 'Segoe UI'; font-size: 32px; color: #FFFFFF;" onclick="loadGame1()">Gioco 1<br>Guess the Number (hard)</button>
                <button id="game2" style="background-color: rgb(43, 43, 43); width: 300px; height: 200px; border-radius: 25px; font-family: 'Segoe UI'; font-size: 32px; color: #FFFFFF; margin-left: 70px;" onclick="loadGame2()">Gioco 2<br>Guess the Number (easy)</button>
                <button id="game3" style="background-color: rgb(43, 43, 43); width: 300px; height: 200px; border-radius: 25px; font-family: 'Segoe UI'; font-size: 32px; color: #FFFFFF; margin-left: 70px;" onclick="loadGame3()">Gioco 3<br>Guess the Animal (quiz) [N/A]</button>
                <button id="game4" style="background-color: rgb(43, 43, 43); width: 300px; height: 200px; border-radius: 25px; font-family: 'Segoe UI'; font-size: 32px; color: #FFFFFF; margin-left: 70px;" onclick="loadGame4()">Gioco 4<br>Reazione a Catena (impiccato) [N/A]</button>
            </div>

        </div>

        <!-- GIOCO 1: GUESS THE RANDOM NUMBER - HARD VERSION -->
        <div id="gameFrame1" style="margin-top: 20px; display: none; text-align: center;">

            <h1 id="game1Title" style="font-size: 50px;">Gioco 1: indovina il numero casuale (hard version)</h1>
                
                <!-- Setup gioco 1 -->
                <div id="game1MinMaxValues">
                    <h1 id="valuesTitle" style="font-size: 30px; font-weight: 700;">Inserisci il valore minimo e quello massimo</h1>

                    <form id="formSetMinMax" onsubmit="setMinMaxValues(event)" style="display: block; text-align: center; margin-top: 20px;">
                        <input id="minValue" type="number" style="background-color: black; width: 200px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #ffffff;" placeholder="Inserisci il minimo" min="0">
                        <input id="maxValue" type="number" style="background-color: black; width: 200px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #ffffff;" placeholder="Inserisci il massimo">
                        <button id="inputButton" type="submit" style="background-color: rgb(43, 43, 43); width: 100px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #FFFFFF;">Set Values</button>
                    </form>
                </div>

                <!-- Interfaccia gioco 1 -->
                <div id="gameSetup" style="display: none; align-items: center; margin-top: -30px;">
                    <h1 id="gameTitle" style="font-size: 30px; font-weight: 700;"></h1>

                    <form id="formStartGame" onsubmit="startGame1(event)" style="display:inline-block; margin-top: -20px;">
                        <input id="inputBox" type="number" style="background-color: black; width: 200px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #ffffff;" placeholder="Inserisci un numero">
                        <button id="inputButton2" type="submit" style="background-color: rgb(43, 43, 43); width: 100px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #FFFFFF;">Genera</button>
                    </form>

                    <button id="editValuesButton" onclick="editValuesGame1()" style="display: inline-block; background-color: rgb(43, 43, 43); width: 100px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #FFFFFF;">Modifica</button>
                </div>

            <h1 id="generatedNumber1" style="font-size: 200px; margin-top: 60px;"></h1>
            <h1 id="test" style="font-size: 70px; margin-top: 20px;"></h1>
            <h2 id="statsGame1" style="font-size: 30px; margin-top: 20px; font-weight: 400;"></h2>

        </div>
        
        <!-- GIOCO 2: GUESS THE RANDOM NUMBER - EASY VERSION -->
        <div id="gameFrame2" style="margin-top: 20px; display: none; text-align: center;">

            <h1 id="game2Title" style="font-size: 50px;">Gioco 2: indovina il numero casuale (easy version)</h1>
                
                <!-- Setup gioco 2 -->
                <div id="game2MinMaxValues">
                    <h1 id="valuesTitle2" style="font-size: 30px; font-weight: 700;">Inserisci il valore minimo e quello massimo</h1>

                    <form id="formSetMinMax2" onsubmit="setMinMaxValues(event)" style="display: block; text-align: center; margin-top: 20px;">
                        <input id="minValue2" type="number" style="background-color: black; width: 200px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #ffffff;" placeholder="Inserisci il minimo" min="0">
                        <input id="maxValue2" type="number" style="background-color: black; width: 200px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #ffffff;" placeholder="Inserisci il massimo">
                        <button id="inputButton3" type="submit" style="background-color: rgb(43, 43, 43); width: 100px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #FFFFFF;">Set Values</button>
                    </form>
                </div>

                <!-- Interfaccia gioco 2 -->
                <div id="gameSetup2" style="display: none; align-items: center; margin-top: -30px;">
                    <h1 id="gameTitle2" style="font-size: 30px; font-weight: 700;"></h1>

                    <form id="formStartGame2" onsubmit="startGame2(event)" style="display:inline-block; margin-top: -20px;">
                        <input id="inputBox2" type="number" style="background-color: black; width: 200px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #ffffff;" placeholder="Inserisci un numero">
                        <button id="inputButton4" type="submit" style="background-color: rgb(43, 43, 43); width: 100px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #FFFFFF;">Tenta</button>
                    </form>

                    <button id="editValuesButton2" onclick="editValuesGame2()" style="display: inline-block; background-color: rgb(43, 43, 43); width: 100px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #FFFFFF;">Modifica</button>
                </div>
            <div id="cancellami" style="display: none; text-align: center; align-items: center;">
                <h1 id="generatedNumber2" style="font-size: 200px; margin-top: 60px;"></h1>
                <h1 id="test2" style="font-size: 70px; margin-top: 20px;"></h1>
                <button id="restartButton" onclick="loadGame2()" style="justify-content: center; margin-left: 840px; margin-top: -30px; display: none; background-color: rgb(43, 43, 43); width: 200px; height: 30px; border-radius: 6px; font-family: 'Segoe UI'; font-size: 18px; color: #FFFFFF;">Nuova partita</button>
                <h2 id="hintGame2" style="font-size: 50px; margin-top: -20px; font-weight: 400;"></h2>
                <h2 id="statsGame2" style="font-size: 30px; margin-top: -20px; font-weight: 400;"></h2>
            </div>
        </div>

        <!-- GIOCO 3: GUESS THE ANIMAL (QUIZ) -->
        <div id="gameFrame3" style="margin-top: 20px; display: none; text-align: center;">

            <h1 id="game3Title" style="font-size: 50px;"></h1>
        
            <script>
                let i = 0;
                var vettore = new Array(0, 1, 2, 3)
                for(i in vettore)
                {
                    const button = document.createElement('button')
                    console.log(i);
                    // Set the button text to 'Can you click me?'
                    button.innerText = 'Can you click me?'

                    button.id = 'Button' + i.toString();

                    // Attach the "click" event to your button
                    button.addEventListener('click', () => {
                        // When there is a "click"
                        // it shows an alert in the browser
                        alert('Oh, you clicked me!')
                    })
                    var frame = document.getElementById("gameFrame3");
                    frame.appendChild(button)
                }

            </script>
        
        </div>

        <!-- GIOCO 4: REAZIONE A CATENA (IMPICCATO) -->

        <!-- Nutella -->
        <div id="nutellaDiv" style="text-align: center;">
            <img id="nutellaImage" src="nutella.png" alt="nutella" style="width: 600px; height: 800px; margin-top: 20px; visibility: hidden;">
        </div>

    </body>

</html>
